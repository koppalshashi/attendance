<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <link rel="stylesheet" href="/css/attendance.css">
</head>
<body>
    <div class="container">
        <h2>Mark Attendance</h2>

        <!-- Student info will be displayed here -->
        <div id="student-info" class="student-info"></div>

        <!-- Attendance buttons -->
        <div class="attendance-buttons">
            <button onclick="mark('present')">Present</button>
            <button onclick="mark('absent')">Absent</button>
        </div>
    </div>

    <script>
        // Function to mark attendance
        async function mark(status) {
            try {
                const res = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ status })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("✅ " + data.message);
                } else {
                    alert("❌ " + (data.message || "Error marking attendance"));
                }
            } catch (err) {
                console.error(err);
                alert("⚠️ Server error while marking attendance");
            }
        }

        // Load student info on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirect to login if not logged in
                window.location.href = '/login.html';
                return;
            }

            try {
                const res = await fetch('/api/me', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();

                if (res.ok) {
                    // Show student details
                    const infoDiv = document.getElementById('student-info');
                    infoDiv.innerHTML = `
                        <h3>Welcome, ${data.name}</h3>
                        <p>USN: ${data.usn}</p>
                    `;
                } else {
                    alert("⚠️ Session expired, please login again");
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error(err);
                alert("⚠️ Unable to fetch student info");
            }
        });
    </script>
</body>
</html>
