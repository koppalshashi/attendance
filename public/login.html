<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="usn" placeholder="USN">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Generate or retrieve persistent deviceId
        let deviceId = localStorage.getItem('deviceId');
        if (!deviceId) {
            deviceId = crypto.randomUUID(); // Generates a unique ID
            localStorage.setItem('deviceId', deviceId);
        }

        async function login() {
            const usn = document.getElementById('usn').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!usn || !password) {
                alert("Please enter both USN and Password");
                return;
            }

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usn, password, deviceId }) // Send deviceId
            });

            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.token);
                const me = await fetch('/api/me', {
                    headers: { 'Authorization': 'Bearer ' + data.token }
                });
                const user = await me.json();
                if (user.role === 'admin') {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/attendance.html';
                }
            } else {
                alert(data.error || "Login failed");
            }
        }
    </script>
</body>
</html>
