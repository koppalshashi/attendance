<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
       body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center */
    min-height: 100vh;       /* full viewport height */
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h2 { 
            margin-top: 0; 
            text-align: center;
        }

        p { text-align: center; }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 10px 0;
        }

        li { margin: 3px 0; }

        input[type=email] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button.reset { background: #e74c3c; color: white; }
        button.reset:hover { background: #c0392b; }

        button.send { background: #3498db; color: white; }
        button.send:hover { background: #2980b9; }

        .message {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
            word-break: break-word;
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            button, input[type=email] {
                font-size: 0.9rem;
                padding: 10px;
            }
            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Today's Present Students</h2>
        <p>Total Present: <span id="total">0</span></p>
        <ul id="list"></ul>

        <!-- Reset All Attendance -->
        <button class="reset" onclick="resetAll()">‚ö†Ô∏è Reset All Attendance</button>

        <!-- Send Attendance via Email -->
        <input type="email" id="email" placeholder="Enter faculty email" />
        <button class="send" onclick="sendEmail()">üìß Send Attendance to Email</button>

        <p class="message" id="msg"></p>
    </div>

    <script>
        async function load() {
            try {
                const res = await fetch('/api/admin/today', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const data = await res.json();

                document.getElementById('total').innerText = data.total || 0;
                const list = document.getElementById('list');
                list.innerHTML = '';

                if (data.usns && data.usns.length > 0) {
                    data.usns.forEach(usn => {
                        const li = document.createElement('li');
                        li.textContent = usn;
                        list.appendChild(li);
                    });
                } else {
                    list.innerHTML = '<li>No attendance marked today.</li>';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('list').innerHTML = '<li>‚ùå Error loading data</li>';
            }
        }

        async function resetAll() {
            if (!confirm("‚ö†Ô∏è Are you sure? This will clear ALL students' attendance and device IDs!")) return;

            try {
                const res = await fetch('/api/admin/reset-all', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const data = await res.json();
                document.getElementById('msg').innerText = data.message || data.error;
                load(); // refresh after reset
            } catch (err) {
                console.error(err);
                document.getElementById('msg').innerText = "‚ùå Server error";
            }
        }

        async function sendEmail() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                alert("Please enter a valid email");
                return;
            }

            try {
                const res = await fetch('/api/admin/send-email', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                document.getElementById('msg').innerText = data.message || data.error;
            } catch (err) {
                console.error(err);
                document.getElementById('msg').innerText = "‚ùå Failed to send email";
            }
        }

        load();
    </script>
</body>
</html>
