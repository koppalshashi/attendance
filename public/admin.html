<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 40px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 { margin-top: 0; }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button.reset { background: #e74c3c; color: white; }
        button.reset:hover { background: #c0392b; }
        button.send { background: #3498db; color: white; }
        button.send:hover { background: #2980b9; }
        .message { margin-top: 10px; font-weight: bold; color: #333; }
        ul { text-align: left; padding-left: 20px; }
        li { margin: 3px 0; }
        input[type=email] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Today's Present Students</h2>
        <p>Total Present: <span id="total">0</span></p>
        <ul id="list"></ul>

        <!-- Reset All Attendance -->
        <button class="reset" onclick="resetAll()">‚ö†Ô∏è Reset All Attendance</button>

        <!-- Send Attendance via Email -->
        <input type="email" id="email" placeholder="Enter faculty email" />
        <button class="send" onclick="sendEmail()">üìß Send Attendance to Email</button>

        <p class="message" id="msg"></p>
    </div>

    <script>
        async function load() {
            try {
                const res = await fetch('/api/admin/today', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const data = await res.json();

                document.getElementById('total').innerText = data.total || 0;
                const list = document.getElementById('list');
                list.innerHTML = '';

                if (data.usns && data.usns.length > 0) {
                    data.usns.forEach(usn => {
                        const li = document.createElement('li');
                        li.textContent = usn;
                        list.appendChild(li);
                    });
                } else {
                    list.innerHTML = '<li>No attendance marked today.</li>';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('list').innerHTML = '<li>‚ùå Error loading data</li>';
            }
        }

        async function resetAll() {
            if (!confirm("‚ö†Ô∏è Are you sure? This will clear ALL students' attendance and device IDs!")) return;

            try {
                const res = await fetch('/api/admin/reset-all', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const data = await res.json();
                document.getElementById('msg').innerText = data.message || data.error;
                load(); // refresh after reset
            } catch (err) {
                console.error(err);
                document.getElementById('msg').innerText = "‚ùå Server error";
            }
        }

        async function sendEmail() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                alert("Please enter a valid email");
                return;
            }

            try {
                const res = await fetch('/api/admin/send-email', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                document.getElementById('msg').innerText = data.message || data.error;
            } catch (err) {
                console.error(err);
                document.getElementById('msg').innerText = "‚ùå Failed to send email";
            }
        }

        load();
    </script>
</body>
</html>
